<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1324 - I Can Do This</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .quote-box {
            background: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .quote {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }
        .brand {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote" id="quoteDisplay"></div>
        <div class="brand">1324 – I Can Do This</div>
    </div>

    <script>
        const quotes = [
            "You are capable of more than you know.",
            "Take the first step, even if you’re scared.",
            "Every expert was once a beginner.",
            "Believe in your ability to grow.",
            "One moment of courage can change everything.",
            "Progress, not perfection.",
            "You’ve made it through every hard day so far.",
            "Keep going. You’ve got this.",
            "1324 – I can do this.",
            "Success starts with self-belief."
        ];

        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById('quoteDisplay').innerText = quotes[randomIndex];
    </script>
</body>
</html>
